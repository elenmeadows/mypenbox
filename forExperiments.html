<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotated {
            transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -webkit-transform: rotate(90deg);
            -o-transform: rotate(90deg);
        }

        .img {
            transition: all 0.5s ease;
        }

        .container {
            border: 1px solid blue;
            display: inline-block;
            width: 300px;
            text-align: center;
            /* added */
        }

        div {
            border: 1px solid blue;
            display: inline-block;
            transition: all .5s linear;
            /* added */
        }
    </style>
</head>


<body>

    <div class="container">

        <button>
            Rotate
        </button>
        <div class="content">

            <img class="img"
                src="http://projectpuffin.audubon.org/sites/g/files/amh646/f/styles/hero_mobile/public/atpu-scholtz.jpg" />
        </div>
    </div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        var degrees = 0;
        $("button").click(function rotateMe(e) {
            degrees += 90;
            if (degrees % 180 == 0)
                $(".content").css({
                    'transform': 'rotate(' + degrees + 'deg) scale(1)'
                });
            else
                $(".content").css({
                    'transform': 'rotate(' + 90 + 'deg) scale(0.8)'
                });
        })
    });
</script>

</html>
