<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>my pen-box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid">
        <div th:insert="blocks/menuBlock :: header"></div>

        <div class="laptop-account">
        </div>

        <div class="laptop-sidebar">
            <a href="#" class="signup-laptop">Sign Up</a>
            <a href="#" class="login-laptop">Log In</a>
        </div>

        <nav th:insert="blocks/menuBlock :: mNavigation" class="main-nav"></nav>
        <div class="content-window">
            <form action="/catalog" method="get">
                Поиск по названию цвета: <input type="text" name="colorname"><br>
                <input type="submit" value="Поиск"/>
            </form>
            <th:block th:each="el : ${products}">
                <p class="about-text">
                    <th:block th:text="${el.category}"/>
                    <th:block th:text="${el.brand}"/>
                    <th:block th:text="${el.type}"/>
                    <th:block th:text="${el.colormark}"/>
                    <th:block th:text="${el.colorswatch}"/>
                    <th:block th:text="${el.colorname}"/>
                    <th:block th:text="${el.img}"/>
                </p>
            </th:block>
            <br><br><h3>Добавить новый продукт</h3>
            <form action="/catalog/create" method="post">
                Категория: <input type="text", name="category"><br>
                Бренд: <input type="text", name="brand"><br>
                Тип: <input type="text", name="type"><br>
                Код цвета: <input type="text", name="colormark"><br>
                Образец цвета: <input type="text", name="colorswatch"><br>
                Название цвета: <input type="text", name="colorname"><br>
                Изображение продукта: <input type="text", name="img"><br>
                <input type="submit" value="Добавить продукт"/>
            </form>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
